<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Copter Drift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="underwater-overlay"></div>

<div id="game-over-screen">
    <h1>RACE FINISHED!</h1>
    <div id="final-rank">POS: 1/4</div>
    <button onclick="restartGame()">PLAY AGAIN</button>
</div>

<div id="ui-layer">
    <div id="hud-top">
        <div>POS: <span id="rank">1</span>/4</div>
        <div>LAP: <span id="lap">1</span>/3</div>
    </div>
    <div id="respawn-msg">UNDERWATER!</div>
    
    <div id="hud-bottom">
        <div class="tutorial">ARROWS to Move • SHIFT to Dive • W to Fly</div>
        
        <label id="dolphin-toggle" style="pointer-events: auto; cursor: pointer; color: white; font-weight: bold; margin-bottom: 10px;">
            <input type="checkbox" id="chk-real-dolphin"> Realistic Dolphins
        </label>
        
        <div id="meter-container">
            <div id="flight-label">ROTOR POWER</div>
            <div id="flight-bar-bg">
                <div id="flight-bar-fill"></div>
            </div>
        </div>

        <div id="speed">0 KM/H</div>
    </div>
</div>

<div id="canvas-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

<script src="audio.js"></script> <script src="config.js"></script>
<script src="shaders.js"></script>
<script src="classes.js"></script>
<script src="utils.js"></script>
<script src="world_gen.js"></script>
<script src="game.js"></script>

</body>
</html>
